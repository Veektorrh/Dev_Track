                <p class="contact p">
                    <label for="email" class="contact label">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required class="contact input">
                </p>
                <p class="contact p">
                    <label for="message">Your message</label>
                </p>
                <p class="contact p">
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message here" class="contact textarea"></textarea>
                </p>
            </fieldset>
        <p><button type="submit" class="contact button">Send</button> <button type="reset" class="contact button">Reset</button></p>
